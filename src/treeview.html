<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Tree View</title>
     <link href="../dep/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../dep/bootstrap/css/bootstrap-treeview.css" rel="stylesheet">
  </head>
  <body>
  	<div id="tree"></div>
    <script type="text/javascript" src="../dep/jquery/jquery-3.2.1.min.js"></script>
  	<script src="../dep/bootstrap/js/bootstrap-treeview.js"></script>
  	<script type="text/javascript">
     function getTree() {
     	var data = [
     	{
     		text: "Parent 1",
     		nodes: [{
     			text: "Child 1",
     			nodes: [{
     				text: "Grandchild 1"
     			}, {
     				text: "Grandchild 2"
     			}]
     		}, {
     			text: "Child 2"
     		}]
     	}, {
     		text: "Parent 2"
     	}, {
     		text: "Parent 3"
     	}, {
     		text: "Parent 4"
     	}, {
     		text: "Parent 5"
     	}
     ];
     return data;
     }

     $('#tree').treeview({
     	data: getTree()
     });
  	</script>
  </body>
